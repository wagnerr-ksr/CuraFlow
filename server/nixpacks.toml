# Nixpacks Configuration
# Force Node.js provider, ignore TypeScript files outside /server

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]
nixLibs = []

[phases.install]
cmds = ["npm install --omit=dev"]

[phases.build]
cmds = []

[start]
cmd = "npm start"
